<body>
  <header>

  </header>

  <main>
    <section class="hero">
      <img 
        src="/assets/hero-fallback.jpg" 
        alt="Artesanos mexicanos trabajando"

    <nav class="quick-links">

    <!-- Bot√≥n para probar la API -->
    <button id="loadArtesanos" style="margin: 20px; padding: 10px 20px;">
      Cargar Artesanos (API)
    </button>
    <div id="artesanos-output" style="margin: 20px; padding: 15px; background: #f0f0f0; display: none;"></div>
  </main>

  <!-- JavaScript (si tienes un archivo separado, usa ruta absoluta) -->

  <!-- Script inline para prueba r√°pida -->
  <script>
    document.getElementById('loadArtesanos').addEventListener('click', async () => {
      const output = document.getElementById('artesanos-output');
      output.style.display = 'block';
      output.textContent = 'Cargando...';

      try {
        const res = await fetch('/api/artesanos');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        output.innerHTML = `<strong>‚úÖ Cargados ${data.artesanos.length} artesanos.</strong><br><small>Primer artesano: ${data.artesanos[0]?.nombre || 'N/A'}</small>`;
      } catch (err) {
        output.innerHTML = `<strong>‚ùå Error:</strong> ${err.message}`;
      }
    });
  </script>
